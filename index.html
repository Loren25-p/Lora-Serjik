<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадьба Сержа и Лоретты</title>

  <link rel="icon" type="image/png" href="img/ring.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <section class="hero">
  <div class="hero-content">
    <img src="img/photo_6.jpg" class="hero-photo" alt="">
    <h1 class="hero-title">Серж & Лоретта</h1>
    <p class="date">27 июня 2026 • 17:00</p>
  </div>
</section>

<audio id="bgMusic" preload="auto">
  <source src="assets/audio/track.m4a" type="audio/mp4">
</audio>

<section class="section music-section">
  <div class="player">
    <img src="img/photo_6.jpg" class="player-cover">
    <div class="player-body">
      <div class="player-track">Die With A Smile</div>
      <div class="player-artist">Lady Gaga & Bruno Mars</div>

      <input type="range" id="progress" min="0" max="100" value="0">

      <div class="player-time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <button id="playPause" class="play-btn">▶</button>
  </div>
</section>

<section class="section">
  <h2>Узнали этих ребят?</h2>
  <p>Они встретились случайно, но поняли — это судьба.</p>
</section>

<section class="section">
  <h2>До свадьбы осталось</h2>
  <div class="timer">
    <div><span id="days">0</span><small>дней</small></div>
    <div><span id="hours">0</span><small>часов</small></div>
    <div><span id="minutes">0</span><small>минут</small></div>
    <div><span id="seconds">0</span><small>секунд</small></div>
  </div>
</section>

<section class="section rsvp">
  <h2>Подтвердите присутствие</h2>
  <form>
    <input type="text" placeholder="Ваше имя" required>
    <select required>
      <option value="">Вы придете?</option>
      <option>Да, с радостью!</option>
      <option>К сожалению, нет</option>
    </select>
    <button type="submit">Отправить</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
